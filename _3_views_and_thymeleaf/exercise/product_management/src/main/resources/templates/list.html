<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/furama.css}"/>
</head>
<body>
<h1>Product List</h1>
<a href="/create">Add new</a>
<div>
<table class="table table-hover table-center container" id="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Describle</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describle}"></td>
        <td th:text="${product.producer}"></td>
        <td><a th:href="@{/edit/__${product.id}__}">edit</a></td>
        <td><a th:href="@{/delete/__${product.id}__}">delete</a></td>
    </tr>
</table>
</div>
<div class="center-box m-4">
        <span>
            <a class=" btn btn-primary page m-2" th:if="${productList.hasPrevious()}"
               th:href="@{/(page = ${productList.number - 1})}">Previous</a>
        </span>
    <span th:each="pageNo: ${#numbers.sequence(0,productList.totalPages - 1)}">
            <a class=" btn btn-primary page m-2" th:href="@{/(page = ${pageNo})}" th:text="${pageNo + 1}"></a>
        </span>
    <span>
            <a class=" btn btn-primary page m-2" th:if="${productList.hasNext()}"
               th:href="@{/(page = ${productList.number +1})}">Next</a>
        </span>
</div>
</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
