<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
</head>
<body>
<div class="row bg-primary" style="height: 70px;">
    <div class="col-md-1 center-box">
        <a class="bi bi-house-heart btn bg-white font-weight-bold" style="font-size: 50px" href="/home">
        </a>
    </div>
    <div class="col-md-10 center-box ">
        <a href="/" class="text-white font-weight-bold" style="font-size: 40px ;text-decoration: none">
            product list
        </a>
    </div>
    <div class="col-md-1 center-box">

        <span class="bi bi-search btn bg-white font-weight-bold"
              data-toggle="modal" data-target="#search" style="width:300px;float: right">
        </span>
    </div>
    <a href="/create">Add new</a>
</div>
<div>
    <table class="table table-hover table-center container" id="table">
        <thead>
        <tr>
            <th class="border-0">Id</th>
            <th class="border-0">name</th>
            <th class="border-0">Describle</th>
            <th class="border-0"> price</th>
            <th class="border-0">producer</th>
            <th class="border-0 text-primary">ğ”¼ğ••ğ•šğ•¥</th>
            <th class="border-0 text-primary">ğ”»ğ•–ğ•ğ•–ğ•¥ğ•–</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.describle}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.producer}"></td>
            <td><a th:href="@{/edit/__${product.id}__}">edit</a></td>
            <td><a th:href="@{/delete/__${product.id}__}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>

        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
