<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/furama.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>

<div class="row bg-primary" style="height: 70px;">
    <div class="col-md-1"></div>
    <div class="col-md-10 container center-box ">
        <a href="/" class="text-white font-weight-bold" style="font-size: 40px ;text-decoration: none">
            blog list
        </a>
    </div>
</div>
<div>
    <table class="table table-hover table-center container" id="table">
        <thead>
        <tr>
            <th class="border-0">Id</th>
            <th class="border-0">Author</th>
            <th class="border-0">Name book</th>
            <th class="border-0">Quantity</th>
            <th class="border-0">Type book</th>
            <th class="border-0">Rent book</th>
            <th class="border-0 text-primary">Rent Book</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.nameBook}"></td>
            <td th:text="${book.quantity}"></td>
            <td th:text="${book.typeBook}"></td>
            <td th:text="${book.rentBooks}"></td>
            <td><a th:href="@{/rentBook/__${book.id}__}">RentBook</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
