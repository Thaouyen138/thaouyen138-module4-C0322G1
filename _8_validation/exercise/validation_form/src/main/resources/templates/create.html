<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/boostrap/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/boostrap/bootstrap413/css/furama.css}"/>
</head>
<body>
<form action="/create" method="post" th:object="${personDto}">
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control"  >
        <p style="color: #007bff" th:if = "${#fields.hasErrors('firstName')}" th:errors = "*{firstName}"></p>
        <label class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control"  >
        <p style="color: #007bff" th:if = "${#fields.hasErrors('lastName')}" th:errors = "*{lastName}"></p>
        <label class="form-label">Phone</label>
        <input  type="text" th:field="*{phone}" class="form-control"  >
        <p style="color: #007bff" th:if = "${#fields.hasErrors('phone')}" th:errors = "*{phone}"></p>
        <label class="form-label">Age</label>
        <input  type="text" th:field="*{age}" class="form-control"  >
        <p style="color: #007bff" th:if = "${#fields.hasErrors('age')}" th:errors = "*{age}"></p>
        <label class="form-label">Email</label>
        <input  type="text" th:field="*{email}" class="form-control"  >
        <p style="color: #007bff" th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}"></p>
        <button type="submit">add new</button>
    </div>
</form>
</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
