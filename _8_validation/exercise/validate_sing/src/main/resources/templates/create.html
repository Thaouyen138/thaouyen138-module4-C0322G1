<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/boostrap/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/boostrap/bootstrap413/css/furama.css}"/>
</head>
<body>
<form action="/create" method="post" th:object="${singDto}">
    <div class="mb-3">
        <label class="form-label">Name Sing</label>
        <input type="text" th:field="*{nameSing}" class="form-control"  >
        <p style="color: #007bff" th:if = "${#fields.hasErrors('nameSing')}" th:errors = "*{nameSing}"></p>
        <label class="form-label">Singer</label>
        <input type="text" th:field="*{singer}" class="form-control"  >
        <p style="color: #007bff" th:if = "${#fields.hasErrors('singer')}" th:errors = "*{singer}"></p>
        <label class="form-label">Type</label>
        <input  type="text" th:field="*{type}" class="form-control"  >
        <p style="color: #007bff" th:if = "${#fields.hasErrors('type')}" th:errors = "*{type}"></p>
        <button type="submit">add new</button>
    </div>
</form>
</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
