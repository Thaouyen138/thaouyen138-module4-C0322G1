<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="keyword" name="keyword" autocomplete="off">
<table>
    <tr>
    <td>id</td>
    <td>name</td>
    <td>category</td>
    <td>content</td>
    <td>time up</td>
    </tr>
</table>

<table id="table2"></table>
<input type="button" id="more" value="Tải thêm">

<script src="jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/blog/api/v1",
            type: "get",
            dataType: "json",
            success: function (data) {
                let row = [];
                let maxRows = data.length <= 5 ? data.length : 5;
                for (let i = 0; i < maxRows; i++) {
                    row.push("<tr>");
                    row.push("<td>" + data[i].id + "</td>");
                    row.push("<td>" + data[i].name + "</td>");
                    row.push("<td>" + data[i].category.name + "</td>");
                    row.push("<td>" + data[i].content + "</td>");
                    row.push("<td>" + data[i].timeUp + "</td>");
                    row.push("</tr>");
                }
                $("#table2").append(row.join(""));
            }
        })

        $("#more").click(function () {
            $("#table2").empty();

            $.ajax({
                url: "http://localhost:8080/blog/api/v1",
                type: "get",
                dataType: "json",
                success: function (data) {
                    let row = [];
                    for (let i = 0; i < data.length; i++) {
                        row.push("<tr>");
                        row.push("<td>" + data[i].id + "</td>");
                        row.push("<td>" + data[i].name + "</td>");
                        row.push("<td>" + data[i].category.name + "</td>");
                        row.push("<td>" + data[i].content + "</td>");
                        row.push("<td>" + data[i].timeUp + "</td>");
                        row.push("</tr>");
                    }
                    $("#table2").append(row.join(""));
                }
            })
        })
    })
</script>

</body>
</html>
