<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/furama.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>

<div>
    <div class="col-md-1"></div>
    <div class="col-md-10 container center-box ">
        <center>
            <h1> Cart</h1>
        </center>
    </div>
    <table class="table" th:if="${cart != null && cart.getProductMap().size() > 0 }">
        <thead>
        <tr>
            <th class="border-0">Name Product</th>
            <th class="border-0">Image</th>
            <th class="border-0">Price</th>
            <th class="border-0">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productMap : ${cart.productMap}">
            <td th:text="${productMap.key.nameProduct}">ssss</td>
            <td>
                    <img th:src="${productMap.key.image}" style="width: 70px;height: 70px">
            </td>
            <td th:text="${productMap.key.price}">mmmm</td>
            <td th:text="${productMap.value}">nnnn</td>
        </tr>
        </tbody>
    </table>

    <div class="alert alert-warning" role="alert" th:if="${cart == null || cart.getProductMap().size()==0}">
        Cart is empty!!
    </div>
</div>
</body>
</html>
