<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>edit blog</h1>
<form action="/edit" method="post" th:object="${blog}">
    <input th:field="*{id}" hidden>
    <select th:field="*{category}">
        <option th:each="item : ${category}" th:value="${item.id}"
                th:text="${item.name}"></option>
    </select>
    <label>content</label>
    <input th:field="*{content}">
    <label>Name</label>
    <input th:field="*{name}">
    <label>Time up</label>
    <input th:field="*{timeUp}" type="date">
    <button type="submit">edit</button>
</form>
</body>
</html>
