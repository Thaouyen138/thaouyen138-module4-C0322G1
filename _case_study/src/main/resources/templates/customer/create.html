<form action="/customer/create" method="post" th:object="${customer}" class="container">
    <div class="mb-3">
        <label class="form-label">Id Customer </label>
        <input type="text" th:field="*{id}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input th:field="*{name}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Date of birth</label>
        <input type="date" th:field="*{dateOfBirth}" class="form-control">
    </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}" class="form-control">
                <option th:value="null">Choose</option>
                <option th:value="1">Ná»¯</option>
                <option th:value="2">Nam</option>
            </select>
        </div>
<!--    <div class="mb-3">-->
<!--        <label class="form-label">Gender </label>-->
<!--        <input th:field="*{gender}" class="form-control">-->
<!--    </div>-->
    <div class="mb-3">
        <label class="form-label">Indentity </label>
        <input th:field="*{idCard}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input th:field="*{phoneNumber}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input th:field="*{email}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input th:field="*{address}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Customer type</label>
        <select th:field="*{customerType}" class="form-control">
            <option th:each="items : ${customerType}" th:value="${items.id}"
                    th:text="${items.name}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-dark float-right" style="color:goldenrod;border-radius: 30px;font-size: 30px; margin-top: 30px">Submit</button>
    <a href="/" class="btn btn-dark float-left" style="color:goldenrod;border-radius: 30px;font-size: 30px;margin-top: 30px"> Back Home</a>
</form>
