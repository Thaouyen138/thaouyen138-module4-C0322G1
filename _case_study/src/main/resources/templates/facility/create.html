<form action="/facility/create" method="post" th:object="${facility}" class="container">
    <div class="mb-3">
        <label class="form-label">Id Customer </label>
        <input type="text" th:field="*{id}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Area </label>
        <input type="text" th:field="*{area}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Cost </label>
        <input type="text" th:field="*{cost}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Description orther </label>
        <input type="text" th:field="*{descriptionOther}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Facility free </label>
        <input type="text" th:field="*{facilityFree}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Max people </label>
        <input type="text" th:field="*{maxPeople}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Name </label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Number of floors </label>
        <input type="text" th:field="*{numberOfFloors}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Pool area </label>
        <input type="text" th:field="*{poolArea}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Standard room </label>
        <input type="text" th:field="*{standardRoom}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Facility type </label>
        <select th:field="*{facilityTypeId}" class="form-control">
            <option th:each="items : ${facilityType}" th:value="${items.id}"
                    th:text="${items.name}">
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Rent type </label>
        <input type="text" th:field="*{rentTypeId}" class="form-control">
        <select th:field="*{rentTypeId}" class="form-control">
            <option th:each="items : ${rentType}" th:value="${items.id}"
                    th:text="${items.name}">
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-dark float-right" style="color:goldenrod;border-radius: 30px;font-size: 30px; margin-top: 30px">Submit</button>
    <a href="/" class="btn btn-dark float-left" style="color:goldenrod;border-radius: 30px;font-size: 30px;margin-top: 30px"> Back Home</a>
</form>
